<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/favicon.ico">
    
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Third-Party CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/vendor/layui/css/layui.css">

     <!-- My CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/monokai.sublime.css">

     <!-- CSS set in layout -->
     {% for css in layout.css %}
     <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
     {% endfor %}

    <!-- CSS set in page -->
    {% for css in page.css %}
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
    {% endfor %}
    <!-- Third-Party JS -->
    <script type="text/javascript" src="{{site.baseurl}}/assets/vendor/layui/layui.js"></script>
</head>
